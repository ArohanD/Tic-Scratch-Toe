<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Scratch-Toe</title>
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Hind:300&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 id="title">Tic-Scratch-Toe</h1>
        <div id="board">
            <div class="row">
                <div class="box" id="[0,0]" onclick="log(this)"></div>
                <div class="box" id="[0,1]" onclick="log(this)"></div>
                <div class="box" id="[0,2]" onclick="log(this)"></div>
            </div>
            
            <div class="row">
                <div class="box" id="[1,0]" onclick="log(this)"></div>
                <div class="box" id="[1,1]" onclick="log(this)"></div>
                <div class="box" id="[1,2]" onclick="log(this)"></div>
            </div>
            
            <div class="row">
                <div class="box" id="[2,0]" onclick="log(this)"></div>
                <div class="box" id="[2,1]" onclick="log(this)"></div>
                <div class="box" id="[2,2]" onclick="log(this)"></div>
            </div>
            
        </div>
        <div class="gameInfo">
            <button id="reload" onclick="reloadBoard()">New Game</button>
            <div id='currentMove'>X - make the first move!</div>
        </div>
        
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
